<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="UTF-8">
<meta charset="UTF-8" />
    <title>Product Form</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">>
 
</head>
<body>
<div class="container">

 <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" style="text-align: center;">Ürün Ekleme Formu</h1>
  </div>
</div>

<form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
  
    <div class="form-group col-md-12">
      <label for="name">Müşteri No</label>
      <input type="text" class="form-control" placeholder="Müşteri No" th:value="${ids}"  id="customer_id" name="customer_id">
    </div>
    
    <div class="form-group col-md-12">
      <label for="name">Ürün Adı</label>
      <input type="text" class="form-control" placeholder="Ürün Adı" th:field="*{product_name}">
    </div>
      
    <div class="form-group col-md-12">
      <label for="surname">Ürün Seri Numarası</label>
      <input type="text" class="form-control"  placeholder="Ürün Seri Numarası" th:field="*{serial_number}">
    </div>
  
   <div class="form-group col-md-12">
      <label for="inputState">State</label>
      <select id="period" name="period" class="form-control">
        <option selected>Choose Maintenence Period</option>
        <option value="3">3 Month</option>
	    <option value="6">6 Month</option>
	    <option value="12">12 Month</option>
      </select>
    </div>


  <div class="row" style="float:right;">
                <button type="submit" class="btn btn-primary">Submit</button>
   </div>
   
</form>
 
    </div>
    
   
</body>
</html>
