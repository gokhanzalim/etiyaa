<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="UTF-8">
<meta charset="UTF-8" />

    <title>Customer List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">>
    

</head>
<body>


  <div class="container">
        <div class="card">

            <div class="card-block">
                <table class="table table-hover table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Customer Surname</th>
                            <th scope="col">Product</th>
                            <th scope="col">Maintenance Period</th>
                            
                            <th scope="col">Serial Number</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="product :${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.customer_id.name}"></td>
                            <td th:text="${product.customer_id.surname}"></td>
                            <td th:text="${product.product_name}"></td>
                            <td th:text="${product.period}"></td>
                            
                            <td th:text="${product.serial_number}"></td>
                        
                        </tr>
                    </tbody>
                </table>

    </div>
</div>

</body>
</html>
