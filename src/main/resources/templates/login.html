<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="UTF-8">
<meta charset="UTF-8" />
<title>Insert title here</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="/css/main.css" rel="stylesheet" type="text/css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background:#eee;">

<div class="container">


	<form th:action="login" method="post" class="loginform">
	 <div th:if="${param.loginFailed}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
      </div>
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="username" class="form-control" name="username"  placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
  

  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" name="remember-me">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	
	
	
	</div>	
</body>
</html>
