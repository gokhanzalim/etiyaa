<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="UTF-8">
    <meta charset="UTF-8" />
    <title>İSSUES FORM</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid jumbotron-issues">
            <div class="container">
                <h1 class="display-4" style="text-align: center;">İSSUES FORM</h1>
            </div>
        </div>
        <form class="form-horizontal" th:object="${issues}" th:action="@{/issues}" method="post">
            <div class="form-group col-md-12">
                <label for="name">Müşteri Numarası</label>
                <input type="text" class="form-control" placeholder="Müşteri Numarası" th:value="${customerid}" id="customer_id" name="customer_id">
            </div>
            <div class="form-group col-md-12">
                <label for="name">Ürün Numarası</label>
                <input type="text" class="form-control" placeholder="Ürün Numarası" th:value="${pid}" id="product_id" name="product_id">
            </div>
            <div class="form-group col-md-12">
                <label for="inputState">Yetkili Servis Elemanı</label>
                <select id="type" name="user_id" class="form-control">
                    <option selected>İşlem Yapan Yetkili Servis Elemanı</option>
                    <option value="1">Etiya</option>
                    <option value="2">Gökhan Zalim</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="surname">İşlem Detayı</label>
                <input type="text" class="form-control" placeholder="İşlem Detayı(Mekanik bakım yapıldı,Test edildi vs.)" th:field="*{process_details}">
            </div>
            <div class="form-group col-md-12">
                <label for="surname">Ürün Değişen Parçalar</label>
                <input type="text" class="form-control" placeholder="Ürünün Değişen Parçaları..." th:field="*{changes}">
            </div>
            <div class="form-group col-md-12">
                <label for="inputState">İşlem Tipi</label>
                <select id="type" name="type" class="form-control">
                    <option selected>Yapılacak İşlem Türünü Seçiniz</option>
                    <option value="0">Bakım</option>
                    <option value="1">Onarım</option>
                    <option value="3">Arıza Tespiti</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="example-datetime-local-input" class="col-form-label">İşlem Tarihi</label>
                <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input" th:field="*{date}">
            </div>
            <div class="row" style="float:right;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
