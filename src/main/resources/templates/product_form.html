<!DOCTYPE html>
<html>
<head lang="UTF-8">
<meta charset="UTF-8" />
    <title>Product Form</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">>
 
</head>
<body>
<div class="container">

 <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Ürün Ekleme Formu</h1>
  </div>
</div>
<h2 th:text="${id}"></h2>
<form class="form-horizontal">
  <div class="form-row">
  <div class="form-group col-md-2">
      <label for="name">Customer İd</label>
      <input type="text" class="form-control" placeholder="Müşteri İds" th:value="${id}">
    </div>
    </div>
  </form>
<form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
  <div class="form-row">
  <div class="form-group col-md-2">
      <label for="name">Customer İd</label>
      <input type="text" class="form-control" placeholder="Müşteri İd" th:field="*{id}">
    </div>
    <div class="form-group col-md-5">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Müşteri Adı" th:field="*{name}">
    </div>
    <div class="form-group col-md-5">
      <label for="surname">Surname</label>
      <input type="text" class="form-control"  placeholder="Müşteri Soyadı" th:field="*{surname}">
    </div>
  </div>
  <div class="form-group">
    <label for="address">Adres</label>
    <input type="text" class="form-control"  placeholder="Yıldız Teknik Üniv..." th:field="*{address}">
  </div>
 
   <div class="form-group">
    <label for="phone">Telefon No</label>
    <input type="text" class="form-control"  placeholder="Müşteri Telefon Numarısı" th:field="*{phone}">
  </div>
  
  <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
   </div>
</form>
    </div>
</body>
</html>
